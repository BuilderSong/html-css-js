<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Song's To Do</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-page">
    <div class="input-area">
      <h1>Song's TO DO List</h1>
      <div class="todo-input-div">
        <span class="todo-span">To Do:</span><input class="todo-text-input" placeholder="What to do?" type="text">
      </div>
      <div class="due-by-div">
        <span class="due-by-span">Due By:</span><input class="todo-due-data-input" type="datetime-local">
      </div>
      <div class="button-div"><button class="add-todo-button">Add</button></div>
      <link href="style.css" rel="stylesheet">
    </div>

    <div class="todo-list-div">
    </div>
  </div>

  <script src="script.js" async defer></script>
</body>

</html>
